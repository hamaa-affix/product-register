version: '3.7'

services: 
    web:
        build: .
        ports:  
            - '3000:3000'
        volumes: 
            - '.:/docker_railes'
        environment: 
            - 'DATABASE_PASSWORD=postgres'
        tty:  true
        stdin_open: true
        depends_on: 
            - db
        links:
            - db

    db:
        image: postgres
        volumes: 
            - 'db-data:/var/lib/postgresql/data'
        environment: 
            - 'POSTGRES_USER=postgres'
            - 'POSTGRES_PASSWORD=postgres'

volumes: 
    db-data: